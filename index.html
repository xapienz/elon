<html>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <head>
    <title>How is Elon spelled in Russian?</title>
  </head>
  <body>
    <div id="elon" style="font-size:60pt; position: absolute; left: 50%; top: 50%; transform: translateX(-50%) translateY(-50%);">Eeelon</div>
    <script language="javascript">
      var e = "ЭИЀЍѢѤѦѨѪѬѴѶѸѺѼѠӐӒӔӖӘӚӢӤӦӪӬӮӰӲӸԘꙐꙒꙔꙖꙘꙚꙜꙨꙪꙬꙮҮҰЪЬ";
      var l = "лԓ";
      var o = "o0әө";
      var n = "нӈŋ";

      function random(chars)
      {
        return chars[Math.floor(Math.random() * chars.length)];
      }

      document.getElementById("elon").innerHTML = random(e) + random(l) + random(o) + random(n);
    </script>
  </body>
</html>
